<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - GAME</title>
    <link href="css/style.css" rel="stylesheet">
    <style>
        /* Add some styling for the video section */
        .video-section {
            text-align: center;
            margin: 20px 0;
        }

        .video-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding-top: 56.25%; /* Aspect ratio 16:9 */
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column-left"></div>
        <div class="column-center">
            <h1>Homepage</h1>
            <!--Navigation Bar-->
            <div class="nav-bar">
                <a href="index.html">Homepage</a>
                <a href="spin-wheel.html">Spin The Wheel</a>
                <a href="community.html">Community</a>
                <div class="dropdown">
                    <a href="profile.html">Profile</a>
                    <div class="dropdown-content">
                        <a href="user-profile.html">User Profile</a>
                        <a href="settings.html">Settings</a>
                        <a href="submit-ticket.html">Submit a Ticket</a>
                    </div>
                </div>
            </div>

            <!-- embed yt video -->
            <div class="video-section">
                <h2>Watch the Game Trailer</h2>
                <div class="video-container">
                    <iframe 
                        src="https://www.youtube.com/embed/gIPIyHgFhrY" 
                        title="Game Trailer" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>

            <!-- Sections with headers, text, and image placeholders -->
            <div class="content-section">
                <div class="header-placeholder">Header Image Here</div>
                <div class="text">Nothing evil could dwell in such a beautiful mountain valley, could it?</div>
                <div class="image-placeholder">Image Here</div>
            </div>

            <!-- Other content sections... -->
        </div>
        
        <div class="column-right"></div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
