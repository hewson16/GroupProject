<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Community - GAME</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #222;
            color: #00ff00;
            text-align: center;
            padding: 20px;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 15px 0;
        }

        .nav-bar a {
            color: #00ff00;
            text-decoration: none;
            margin: 0 15px;
        }

        .nav-bar a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
        }

        .main-text {
            background-color: #f9f9f9;
            color: #333;
            padding: 15px;
            border-radius: 5px;
        }

        /* Comment Section */
        .comment-section {
            margin-top: 20px;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .comment-section h2 {
            font-size: 24px;
            color: #00cc00;
        }

        .comment-list .comment {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .comment-list .comment .comment-actions button {
            background: none;
            border: none;
            color: #00cc00;
            cursor: pointer;
        }

        .comment-list .comment .comment-actions button:hover {
            text-decoration: underline;
        }

        .comment-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .comment-form button {
            background-color: #00cc00;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .comment-form button:hover {
            background-color: #009900;
        }
    </style>
</head>
<body>
    <header>
        <h1>Community</h1>
    </header>
    <nav class="nav-bar">
        <a href="index.html">Homepage</a>
        <a href="spin-wheel.html">Spin The Wheel</a>
        <a href="community.html" class="active">Community</a>
        <a href="profile.html">Profile</a>
        <a href="submit-ticket.html">Submit a Ticket</a>
        <a href="settings.html">Settings</a>
    </nav>
    <main class="container">
        <section class="main-text">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
        </section>
        <section class="comment-section">
            <h2>Community Posts</h2>
            <div id="comment-list" class="comment-list"></div>
            <div class="comment-form">
                <textarea id="comment-input" placeholder="Share your thoughts..." rows="4"></textarea>
                <button id="submit-comment">Post</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 GAME Community. All rights reserved.</p>
    </footer>
    <script src="js/community.js"></script>
</body>
</html>
