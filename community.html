<!DOCTYPE html>
<html>
<head>
    <title>Community - GAME</title>
    <link href="css/style.css" rel="stylesheet">
    <meta name="google-signin-client_id" content="546329537209-jfhnp7tjokp1eu0e14g59rg54udl3lgn.apps.googleusercontent.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Background Video -->
    <div class="video-background">
        <video autoplay loop muted id="backgroundVideo">
            <source src="videos/light mode.mp4" type="video/mp4">
            <img src="images/day-night-cycle-fallback.jpg" alt="Background">
        </video>
    </div>

    <!-- Toggle Button -->
    <button class="toggle-button" id="toggleMode">Switch to Night Mode</button>
    <div class="container">
        <div id="login-container"></div> <!-- Google Sign-In button -->
        <div class="column-center">
            <h1>Community</h1>
            <div class="nav-bar">
                <a href="index.html">Homepage</a>
                <a href="spin-wheel.html">Spin The Wheel</a>
                <a href="community.html">Community</a>
                <div class="dropdown">
                    <a href="profile.html">User</a>
                    <div class="dropdown-content">
                        <a href="profile.html">Profile</a>
                        <a href="submit-ticket.html">Submit a Ticket</a>
                    </div>
                </div>
            </div>
            <section class="main-text">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
            </section>
            <section class="comment-section">
                <h2>Community Posts</h2>
                <div id="comment-list" class="comment-list">
                    <!-- Dynamically added comments will appear here -->
                </div>
                <div class="comment-form">
                    <h3>Add a Post</h3>
                    <textarea id="comment-input" placeholder="Share your thoughts..." rows="4"></textarea>
                    <input type="file" id="image-input" accept="image/*">
                    <button id="submit-comment">Post</button>
                </div>
            </section>
        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="js/community.js"></script>
    <script src="js/google-signin.js"></script>
    <script src="js/togglemode.js"></script>
</body>
</html>
