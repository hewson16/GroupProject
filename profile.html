<!DOCTYPE html>
<html>
<head>
    <title>Profile - Escape the Forest</title>
    <link href="css/style.css" rel="stylesheet">

    <meta name="google-signin-client_id" content="899818300065-sbaloqic4ut4uk4vkfuf2623p1f5h93k.apps.googleusercontent.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());
        }
        function init() {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: '899818300065-sbaloqic4ut4uk4vkfuf2623p1f5h93k.apps.googleusercontent.com'
                });
            });
        }
        window.onload = init;
    </script>
</head>
<body>
    <!-- Background Video -->
    <div class="video-background">
        <video autoplay loop muted id="backgroundVideo">
            <source src="videos/light mode.mp4" type="video/mp4">
            <img src="images/day-night-cycle-fallback.jpg" alt="Background">
        </video>
    </div>

    <!-- Toggle Button -->
    <button class="toggle-button" id="toggleMode">Switch to Night Mode</button>

    <!-- Individual Navigation Buttons -->
    <div class="nav-buttons-container">
        <a href="index.html">Homepage</a>
        <a href="spin-wheel.html">Spin The Wheel</a>
        <a href="community.html">Community</a>
        <a href="profile.html">Profile</a>
    </div>

    <div class="container">
        <div id="login-container"></div> <!-- Google Sign-In button -->
        <div class="column-center">
            <h1>Profile</h1>
            <div class="profile-section">
                <!-- Profile Picture and Display Name Container -->
                <div class="profile-header">
                    <!-- Profile Picture -->
                    <div class="profile-picture">
                        <img id="profile-img" src="images/default-profile.png" alt="">
                        <input type="file" id="profile-img-upload" style="display: none;">
                    </div>
                    
                    <!-- Buttons below the profile picture -->
                    <div class="profile-buttons-container">
                        <button class="profile-button" id="add-image-btn">Add/Replace</button>
                        <button class="profile-button" id="remove-image-btn">Remove</button>
                    </div>

                    <!-- Display Name -->
                    <div class="display-name">
                        <label for="display-name-input">Display Name:</label>
                        <input type="text" id="display-name-input" placeholder="Enter your display name">
                    </div>
                </div>

                <!-- Achievements -->
                <div class="achievements">
                    <h2>Achievements</h2>
                    <ul>
                        <li><input type="checkbox" id="achievement1"> <label for="achievement1">
                            More to come - Get killed by the Witch</label></li>
                        <li><input type="checkbox" id="achievement2"> <label for="achievement2">
                            Survival of the Fittest - Survive for more than 15 minutes
                        </label></li>
                        <li><input type="checkbox" id="achievement3"> <label for="achievement3">
                            Scavenger - Find $50 in one run
                        </label></li>
                    </ul>
                </div>

                <!-- Bio -->
                <div class="bio">
                    <label for="bio-input">Bio:</label>
                    <textarea id="bio-input" placeholder="Write something about yourself..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="js/profile.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="js/google-signin.js"></script>
    <script src="js/togglemode.js"></script>
</body>
</html>
