<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/comingsoonstyle.css" rel="stylesheet">
    <title>coming soon</title>
</head>
<body>
<!--TOP NAVBAR-->
    <nav id="topnav">
        <!-- Left Section -->
        <div class="nav-left">
            <div id="logo">
                <a href="index.html">
                    <button type="button" class="button-minimal-primary">
                        <div class="header-logo">
                            <img src="images/escapeLOGO.jpg" alt="CS Duel Logo">
                        </div>
                    </button>
                </a>
            </div>
            <div class="text-light">
                <span class="text-success">52</span> Online

        <!-- Right Section -->
        <div class="nav-right">
            <div class="shillings-box">

    <nav id="leftnav">
        <!-- Navigation Links -->
        <ul class="vertical-left-nav">
            <!-- CS Icon -->
            <li>
                <a href="/cs" class="nav-icon">
                    <img src="images/icons8-cs-64.png" alt="CS Icon">
                </a>
            </li>
            <!-- Play Icon -->
            <li>
                <a href="/play" class="nav-icon">
                    <img src="images/play-icon.png" alt="Play Icon">
                </a>
            </li>
            <!-- Stats Icon -->
            <li>
                <a href="/stats" class="nav-icon">
                    <img src="images/stats-icon.png" alt="Stats Icon">
                </a>
            </li>
            <!-- Shop Icon -->
            <li>
                <a href="/shop" class="nav-icon">
                    <img src="images/shop-icon.png" alt="Shop Icon">
                </a>
            </li>
