<!DOCTYPE html>
<html>
<head>

            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());
        }
        function init() {
            gapi.load('auth2', function() {
                gapi.auth2.init({

                });
            });
        }
        window.onload = init;

</head>
<body>
    <!-- Background Video -->
    <div class="video-background">
        <video autoplay loop muted id="backgroundVideo">
            <source src="videos/light mode.mp4" type="video/mp4">
            <img src="images/day-night-cycle-fallback.jpg" alt="Background">
        </video>
    </div>

    <!-- Toggle Button -->
    <button class="toggle-button" id="toggleMode">Switch to Night Mode</button>

    <!-- Individual Navigation Buttons -->
    <div class="nav-buttons-container">
        <a href="index.html">Homepage</a>
        <a href="spin-wheel.html">Spin The Wheel</a>

        <a href="profile.html">Profile</a>
    </div>

    <div class="container">
        <div id="login-container"></div> <!-- Google Sign-In button -->
        <div class="column-center">
            <h1>Submit a Ticket</h1>
            <!-- Submit Ticket Form -->
            <div class="form-container">
                <div class="form-section">
                    <label for="request-type">Request Type</label>
                    <input type="text" id="request-type" name="request-type" maxlength="50">
                </div>
                <div class="form-section">
                    <label for="subject-title">Subject Title</label>
                    <input type="text" id="subject-title" name="subject-title" maxlength="50">
                </div>
                <div class="form-section">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" maxlength="300"></textarea>
                </div>
                <button type="submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="js/index.js"></script>
    <script src="js/google-signin.js"></script>
