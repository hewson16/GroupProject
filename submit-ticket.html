<!DOCTYPE html>
<html>
<head>
    <title>Submit Ticket</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Background Video -->
    <div class="video-background">
        <video autoplay loop muted id="backgroundVideo">
            <source src="videos/light mode.mp4" type="video/mp4">
            <img src="images/day-night-cycle-fallback.jpg" alt="Background">
        </video>
    </div>

    <!-- Toggle Button -->
    <button class="toggle-button" id="toggleMode">Switch to Night Mode</button>

    <div class="container">
        <div id="login-container"></div> <!-- Google Sign-In button -->
        <div class="column-center">
            <h1>Submit a Ticket</h1>
            <!-- Navigation Bar -->
            <div class="nav-bar">
                <a href="index.html">Homepage</a>
                <a href="spin-wheel.html">Spin The Wheel</a>
                <a href="community.html">Community</a>
                <div class="dropdown">
                    <a href="profile.html">User</a>
                    <div class="dropdown-content">
                        <a href="profile.html">Profile</a>
                        <a href="submit-ticket.html">Submit a Ticket</a>
                    </div>
                </div>
            </div>
            <!-- Submit Ticket Form -->
            <div class="form-container">
                <div class="form-section">
                    <label for="request-type">Request Type</label>
                    <select id="request-type" name="request-type">
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
                </div>
                <div class="form-section">
                    <label for="subject-title">Subject Title</label>
                    <input type="text" id="subject-title" name="subject-title" maxlength="50">
                </div>
                <div class="form-section">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" maxlength="300"></textarea>
                </div>
                <button type="submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="js/index.js"></script>
    <script src="js/google-signin.js"></script>
    <script src="js/togglemode.js"></script>
</body>
</html>
