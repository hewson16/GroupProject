<!DOCTYPE html>
<html>
<head>
    <title>Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>My Checklist</h1>
    <ul>
        <li>
            <input type="checkbox" id="task1">
            <label for="task1">Task 1: Buy groceries</label>
        </li>
        <li>
            <input type="checkbox" id="task2">
            <label for="task2">Task 2: Call the electrician</label>
        </li>
        <li>
            <input type="checkbox" id="task3">
            <label for="task3">Task 3: Finish the project report</label>
        </li>
        <li>
            <input type="checkbox" id="task4">
            <label for="task4">Task 4: Clean the house</label>
        </li>
        <li>
            <input type="checkbox" id="task5">
            <label for="task5">Task 5: Workout</label>
        </li>
    </ul>
</body>
</html>
