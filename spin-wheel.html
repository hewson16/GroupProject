<!DOCTYPE html>
<head>
        <title>Spin the Wheel - GAME</title>
        <link href="css/style.css" rel="stylesheet">    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.min.js"></script>  
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>  
</head>
<body>
    <div class="container">
        <div class="column-left"></div>
        <div class="column-center">
            <h1 id="wheelh1">Credit Wheel</h1>
            <!--Navigation Bar-->
            <div class="nav-bar">
                <a href="index.html">Homepage</a>
                <a href="spin-wheel.html">Spin The Wheel</a>
                <a href="community.html">Community</a>
                <div class="dropdown">
                    <a href="profile.html">Profile</a>
                    <div class="dropdown-content">
                        <a href="user-profile.html">User Profile</a>
                        <a href="settings.html">Settings</a>
                        <a href="submit-ticket.html">Submit a Ticket</a>
                    </div>
                </div>
            </div>
            <!--Prize wheel section-->
                <div class="wheelcontainer">
                    <div class="spinBtn">Spin</div>
                    <div class="wheel">
                        <div class="number" style="--i:1;--clr:#B0B0B0;
                        "><span>1</span></div>
                        <div class="number" style="--i:2;--clr:#7FAFD4;
                        "><span>5</span></div>
                        <div class="number" style="--i:3;--clr:#4B82C3;
                        "><span>10</span></div>
                        <div class="number" style="--i:4;--clr:#9B59B6;
                        "><span>50</span></div>
                        <div class="number" style="--i:5;--clr:#E84393;
                        "><span>100</span></div>
                        <div class="number" style="--i:6;--clr:#7FAFD4;
                        "><span>5</span></div>
                        <div class="number" style="--i:7;--clr:#B0B0B0;
                        "><span>1</span></div>
                        <div class="number" style="--i:8;--clr:#7FAFD4;
                        "><span>5</span></div>
                    </div>
                </div>
                <script>
                    let wheel = document.querySelector('.wheel');
                    let spinBtn = document.querySelector('.spinBtn');
                    let value = Math.ceil(Math.random() * 3600);
            
                    spinBtn.onclick = function(){
                        wheel.style.transform = "rotate(" + value + "deg)"
                        value += Math.ceil(Math.random() * 3600);
                    }
                </script>
            </body>
            </html>            
            
        <div class="column-right"></div>
    
    <!--<script src="js/spin-wheel.js"></script> -->

</body>
</html>
