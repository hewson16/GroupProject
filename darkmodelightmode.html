<!DOCTYPE html>
<html>
<head>
   
    <title>Homepage - GAME</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Background video container */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        /* Video element styling */
        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Content overlay */
        .content-overlay {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #fff;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .nav-buttons {
            margin-top: 20px;
        }

        .nav-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #fff;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .nav-buttons a:hover {
            background: rgba(255, 77, 77, 0.8);
            transform: scale(1.05);
        }

        /* Toggle Button */
        .toggle-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 2px solid #fff;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            z-index: 2;
            transition: background 0.3s ease;
        }

        .toggle-button:hover {
            background: rgba(255, 77, 77, 0.8);
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <div class="video-background">
        <video autoplay loop muted id="backgroundVideo">
            <source src="videos/light mode.mp4" type="video/mp4">
            <!-- Fallback image for browsers that don't support videos -->
            <img src="images/day-night-cycle-fallback.jpg" alt="Background">
        </video>
    </div>

    <!-- Toggle Button -->
    <button class="toggle-button" id="toggleMode">Switch to Night Mode</button>

    <!-- Overlay Content -->
    <div class="content-overlay">
        <h1>Welcome to the GAME</h1>
        <p>Escape the forest, survive the night, and uncover the truth.</p>
        <div class="nav-buttons">
            <a href="behindthescenes.html">Behind the Scenes</a>
            <a href="scaremeter.html">Scare Meter</a>
            <a href="TOS.html">Terms of Service</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>

    <script src="js/togglemode.js"></script>
</body>
</html>
