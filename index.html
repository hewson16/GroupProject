<!DOCTYPE html>
<html>
<head>
    <title>Homepage - GAME</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Background video container */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        /* Video element styling */
        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Toggle Button */
        .toggle-button {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 2px solid #fff;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            z-index: 3;
            transition: background 0.3s ease;
        }

        .toggle-button:hover {
            background: rgba(255, 77, 77, 0.8);
        }

        /* Individual Navigation Buttons */
        .nav-buttons-container {
            position: absolute;
            top: 60px; /* Positioned below the toggle button */
            left: 15px;
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 10px; /* Add spacing between buttons */
            z-index: 3;
        }

        .nav-buttons-container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #fff;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .nav-buttons-container a:hover {
            background: rgba(255, 77, 77, 0.8);
            transform: scale(1.05);
        }

        .content-overlay {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
            margin-top: 200px; /* Add space to ensure content starts below the buttons */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        /* Make images slightly transparent by default */
        .content-section img {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0.7; /* Default transparency */
            transition: opacity 0.3s ease, transform 0.2s ease; /* Smooth transition */
        }

        /* Remove transparency and scale image slightly on hover */
        .content-section img:hover {
            opacity: 1; /* Fully visible */
            transform: scale(1.05); /* Slight zoom effect */
        }

        /* Bottom navigation bar */
        .bottom-nav-bar {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px 0;
            margin-top: 20px;
            border-radius: 5px;
        }

        .bottom-nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 15px;
            margin: 0 10px;
        }

        .bottom-nav-bar a:hover {
            color: #ff4d4d;
        }

        /* Center YouTube Video */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px 0;
        }

        .video-container iframe {
            width: 560px;
            height: 315px;
            max-width: 100%;
            border: none;
        }

        .video-message {
            margin-top: 10px;
            font-size: 1.2em;
            color: #fff;
        }

        /* Button linking to Roblox */
        .game-link button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background: #ff4d4d;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .game-link button:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <div class="video-background">
        <video autoplay loop muted id="backgroundVideo">
            <source src="videos/light mode.mp4" type="video/mp4">
            <img src="images/day-night-cycle-fallback.jpg" alt="Background">
        </video>
    </div>

    <!-- Toggle Button -->
    <button class="toggle-button" id="toggleMode">Switch to Night Mode</button>

    <!-- Individual Navigation Buttons -->
    <div class="nav-buttons-container">
        <a href="index.html">Homepage</a>
        <a href="spin-wheel.html">Spin The Wheel</a>
        <a href="community.html">Community</a>
        <a href="profile.html">Profile</a>
        <a href="settings.html">Settings</a>
    </div>

    <!-- Content Sections -->
    <div class="content-overlay">
        <h1>Welcome to the GAME</h1>
        <p>Escape the forest, survive the night, and uncover the truth.</p>

        <!-- Roblox Game Link Button -->
        <div class="game-link">
            <a href="https://www.roblox.com/games/119697746477066/Escape-from-The-Forest" target="_blank">
                <button>Play Now on Roblox</button>
            </a>
        </div>

        <div class="content-section">
            <img src="images/view2-12-07_at_4.17.08_PM.webp" alt="View 2">
            <div class="text">Nothing evil could dwell in such a beautiful mountain valley, could it?</div>
        </div>
        <!-- Additional content sections -->
    </div>

    <script src="js/togglemode.js"></script>
</body>
</html>
