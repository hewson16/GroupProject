<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/comingsoonstyle.css" rel="stylesheet">
    <title>coming soon</title>
</head>
<body>
<!--TOP NAVBAR-->
    <nav id="topnav">
        <!-- Left Section -->
        <div class="nav-left">
            <div id="logo">
                <a href="index.html">
                    <button type="button" class="button-minimal-primary">
                        <div class="header-logo">
                            <img src="images/escapeLOGO.jpg" alt="CS Duel Logo">
                        </div>
                    </button>
                </a>
            </div>
            <div class="text-light">
                <span class="text-success">52</span> Online
            </div>
        </div>
    
<!-- Right Section -->
        <div class="nav-right">
            <div class="shillings-box">
                <img src="images/icons8-coin-64.png" alt="Your Shillings" class="shilling-icon">
                <span class="shilling-text">1022</span>
            </div>    
            <div class="profile">
                <button class="profile-button">
                    <img src="your-profile-icon.png" alt="Profile Icon" class="profile-icon">
                </button>
                <div class="profile-dropdown">
                    <a href="/profile">My Profile</a>
                    <a href="/settings">Settings</a>
                    <a href="/logout">Log Out</a>
                </div>
            </div>
        </div>
    </nav>

<!--LEFT NAVBAR-->

<div class="leftnavbar">
    <a class="dropdown-btn">
        <img src="images/RobloxLogo.webp" alt="Roblox Logo">
    </a>
    <div class="dropdown-container">
        <a id="playnav" href="#">
            <img src="images/icons8-play-90.png" alt="Play">
        </a>
        <a id="leaderboardnav" href="#">
            <img src="images/icons8-leaderboard-100.png" alt="Leaderboard">
        </a>
    </div>
    <a class="shopnav" href="#">
        <img src="images/icons8-shopping-cart-90.png" alt="Shop">
    </a>
    
    <script src="js/comingsoon.js"></script>

</div>

</body>
</html>
